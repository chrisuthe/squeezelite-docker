name: Build and Push to Docker Hub

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # Triggers on v1.0.0, v2.1.3, etc.
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

env:
  DOCKER_IMAGE: chrisuthe/squeezelitemultiroom

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Full variant: Squeezelite + Sendspin (Ubuntu-based)
          - dockerfile: Dockerfile
            suffix: ""
            flavor_latest: "true"
          # Slim variant: Sendspin-only (Python slim-based)
          - dockerfile: Dockerfile.slim
            suffix: "-slim"
            flavor_latest: "false"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          flavor: |
            latest=${{ matrix.flavor_latest }}
            suffix=${{ matrix.suffix }}
          tags: |
            # Set "latest" or "slim" tag for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && matrix.suffix == '' }}
            type=raw,value=slim,enable=${{ github.ref == 'refs/heads/main' && matrix.suffix == '-slim' }}
            # Set version tags from git tags (v1.2.3 -> 1.2.3, 1.2.3-slim)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/v0.') }}
            # SHA for traceability
            type=sha,prefix=sha-,format=short

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=${{ matrix.dockerfile }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

  update-readme:
    runs-on: ubuntu-latest
    needs: build-and-push
    # Only update README once, after all builds complete
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          readme-filepath: ./README.md
