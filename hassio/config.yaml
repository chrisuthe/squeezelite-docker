name: Multi-Room Audio Controller
version: "1.0.0"
slug: multiroom-audio
description: >-
  Manage multiple audio players (Squeezelite, Sendspin, Snapcast) from one
  interface. Create whole-home audio with USB DACs connected to your HA server.
url: https://github.com/chrisuthe/squeezelite-docker
startup: services
arch:
  - aarch64
  - amd64
  - armv7
  - i386

# Hardware access
audio: true
full_access: true
host_network: true
udev: true

# Permissions for audio processing
privileged:
  - SYS_NICE
apparmor: false

# Storage mapping
map:
  - config:rw
  - share:rw

# Web interface
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: Web interface

# Ingress support (embed in HA sidebar)
ingress: true
ingress_port: 8080
panel_icon: mdi:speaker-multiple
panel_title: Multi-Room Audio

# User-configurable options
options:
  log_level: info
  default_server_ip: ""

schema:
  log_level: list(debug|info|warning|error)
  default_server_ip: str?

# Build stage
stage: experimental
init: false
